{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/inscription.css' %}">
    <title>Modifier la plainte</title>
  
  </head>
  <body>

    
        <div class="cont">
            
          <div class="container">
            <h1>Modifier la plainte</h1>
            <form method="POST">

            <!-- CSRF Token -->
            <span>{% csrf_token %}</span>
            
            <!-- Affichage du formulaire -->
            <div>
              {{ form.as_p }}
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="submit">Modifier</button>
          </form>
            <!-- Lien de retour -->
            <a href="{% url 'liste_plainte' %}" class="cancel-button">Retour</a>
            
          </div>
        </div>

  </body>
</html>
