{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Fichier CSS personnalisé -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Image de fond ajustée -->
    <div class="background-container">
        <img src="{% static 'images/a4.jpg' %}" class="background-image" alt="Image de fond">
    </div>

    <!-- Conteneur centré -->
    <div class="container text-center">
        <h1 class="mb-4">Bienvenue sur la Plateforme de Gestion Citoyenne</h1>

        {% if user.is_authenticated %}
            <p class="text-white">Bienvenue, {{ user.username }} !</p>
            <a href="{% url 'logout' %}" class="btn btn-danger">Se déconnecter</a>
            <a href="{% url 'liste_plainte' %}" class="btn btn-primary">Voir les plaintes</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-success">Connexion</a>
            <a href="{% url 'inscription' %}" class="btn btn-warning">Inscription</a>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
