{% extends 'plainte/base.html' %}
{% load static %} 
{% block title %}Supprimer plainte{% endblock %}

{% block content %}
    <!-- Arrière-plan sombre -->
    <div class="background-container-dark">
        <div class="background-overlay-dark"></div>
    </div>

    <div class="container animate__animated animate__fadeIn">
        <div class="card mx-auto mt-5" style="max-width: 500px;">
            <div class="card-header bg-danger text-white">
                <h2 class="card-title text-center">Supprimer la plainte</h2>
            </div>
            <div class="card-body">
                <p class="card-text text-center">Voulez-vous vraiment supprimer la plainte intitulée <strong>"{{ plainte.titre }}"</strong> ?</p>
                <form method="POST" class="text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                    <a href="{% url 'liste_plainte' %}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
